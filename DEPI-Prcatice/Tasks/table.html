<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Columns Table</title>
</head>
<body>

<table border="1">
  <tr>
    <th>Date</th>
    <th>Name</th>
    <th>Points</th>
  </tr>
  <tr>
    <td rowspan="3">Month</td>
    <td>A</td>
    <td>100</td>
  </tr>
  <tr>
    <td>B</td>
    <td>100</td>
  </tr>
  <tr>
    <td>C</td>
    <td>100</td>
  </tr>
</table>

</body>
</html>
